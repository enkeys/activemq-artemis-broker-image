schema_version: 1

name: "artemiscloud/activemq-artemis-broker"
description: "ActiveMQ Artemis broker container image"
version: "2.13.0"
from: "registry.access.redhat.com/ubi7/ubi:7.8-345"
labels:
    - name: "io.k8s.display-name"
      value: "ActiveMQ Artemis Broker"
    - name: "maintainer"
      value: "rkieley@redhat.com"
envs:
    - name: "AMQ_HOME"
      value: "/opt/amq"
    - name: "AMQ_NAME"
      value: "broker"
    - name: "AMQ_USER"
    - name: "AMQ_PASSWORD"
    - name: "AMQ_ROLE"
      value: "admin"
    - name: "AMQ_CLUSTERED"
      value: "false"
    - name: "AMQ_CLUSTER_USER"
      value: "cluster_user"
    - name: "AMQ_CLUSTER_PASSWORD"
      value: "cluster_password"
    - name: "AMQ_EXTRA_ARGS"
      value: ""
    - name: "AMQ_RESET_CONFIG"
      value: "false"

packages:
    install:
        - hostname
        - libaio
        - python

modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/artemiscloud/cct_module.git
                  ref: 0.38.0-artemiscloud
          - path: modules

      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: activemq.artemis.install
          - name: activemq.artemis.chown
run:
      user: 185
      cmd:
          - "/opt/amq/bin/launch.sh"

